<html ng-app="filterApp">
	<body ng-controller="filterCtrl">
		<label for="all">Search any field:</label>
		<input type="text" ng-model="searchMe.$">
		<br>
		<label for="name">Search by name:</label>
		<input type="text" name="name" ng-model="searchMe.name">

		<ul>
			<li ng-repeat="item in data | filter:searchMe:strict">
				<strong>Name: </strong> {{item.name}}<br>
				<strong>Phone: </strong> {{item.phone}}<br>
				<strong>Email: </strong> {{item.email}}<br>
				<strong>Date Employed: </strong> {{item.dateEmployed}}<br>
				<br><br>

			</li>
		</ul>
				<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
		<script src="app.js"></script>
		<script src="controller.js"></script>
		<script src="service.js"></script>
	</body>
</html>
